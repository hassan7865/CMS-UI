<div class="d-flex justify-content-between p-4 pb-2" style="background-color: #5236c2;">
    <h3 class="text-white ">Upload</h3>
    <button mat-button mat-dialog-close>
        <mat-icon class="text-white">close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="p-3">
        <button  class="upload">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke="#fffffff" stroke-width="2"></path>
          <path d="M17 15V18M17 21V18M17 18H14M17 18H20" stroke="#fffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          <input type="file" (change)="handleFileInput($event)">
          ADD FILE
          </button>
    </div>
    <table *ngIf="shipmentData" mat-table [dataSource]="shipmentData"
    class="listtable table-borderless table table-striped mb-0">
    <!-- Position Column -->

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox color="primary" [checked]="selectedAll" (change)="toggleSelectAll()"></mat-checkbox>
        </th>
        <!-- <td mat-cell *matCellDef="let element">
            <div>
                <mat-checkbox [checked]="isChecked(element)" (change)="toggleSelection(element)"
                    color="primary">
                </mat-checkbox>
            </div>
        </td> -->
    </ng-container> 

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.cname}}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="Weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
    </ng-container>

    <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Name','Price','Weight','Phone','Address']">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['Name','Price','Weight','Phone','Address'];">
    </tr>
</table>
</mat-dialog-content>
