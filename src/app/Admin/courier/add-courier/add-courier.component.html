<p-dialog [closable]="false" header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h4 class="text-left">Update Courier</h4>
      <button mat-button mat-dialog-close (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </ng-template>

  <div>
    <form [formGroup]="CreateCourierForm" (ngSubmit)="OnSubmit()">
      <div class="mb-3">
        <label for="" class="form-label">Courier Name</label>
        <input type="text" class="form-control" formControlName="Name">
        <small *ngIf="CreateCourierForm.get('Name').hasError('required') && CreateCourierForm.get('Name').touched" class="text-danger">Name is required</small>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">User Name</label>
        <input type="text" class="form-control" formControlName="userName">
        <small *ngIf="CreateCourierForm.get('userName').hasError('required') && CreateCourierForm.get('userName').touched" class="text-danger ">User Name is required</small>
      </div>
      
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input autocomplete="off" type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input  autocomplete="new-password" type="password" class="form-control" formControlName="Password">
        <small *ngIf="CreateCourierForm.get('Password').hasError('required') && CreateCourierForm.get('Password').touched" class="text-danger ">Password is required</small>
      </div> 
      <div class="mb-3">
        <label for="routeId" class="form-label">Select Route</label>
        <div>
          <p-dropdown 
          id="routeId" 
          formControlName="routeId" 
          [options]="dataRoute" 
          optionLabel="routeName" 
          [style]="{ 'width': '100%'}"
          placeholder="Select Route"
        ></p-dropdown>
        </div>
        <small *ngIf="CreateCourierForm.get('routeId').hasError('required') && CreateCourierForm.get('routeId').touched" class="text-danger ">Route is required</small>
      </div>
      <div >
          <button style="width: 100%;" type="submit" class="btn btn-primary" [disabled]="CreateCourierForm.invalid || IsLoading">
              <span *ngIf="IsLoading" class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
              <span>{{IsLoading ? "Loading..": "Submit"}}</span>
          </button>
      </div>
  </form>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="closeDialog()" label="Ok" pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
