
<div *ngIf="LoadingRoute" class="d-flex justify-content-around align-items-center" style="height: 250px;">
    <app-loader></app-loader>
  </div>
<div style="height: 250px;" id="scroll" *ngIf="!LoadingRoute" class="">
    <div *ngIf="isCreateNew" class="d-flex gap-1 align-items-center mb-3 ">
        <input [formControl]="CreateRoute" placeholder="Enter Route" class="form-control">
        <div class="d-flex gap-1 align-items-center ">
            <div class="d-flex align-items-center justify-content-center " style="background-color: teal;width: 30px;height: 30px;border-radius:5px;">
                <span *ngIf="IsLoading" class="spinner-border spinner-border-sm text-white"
                role="status" aria-hidden="true"></span>
                <mat-icon *ngIf="!IsLoading" (click)="onCreate()" class="text-white">done</mat-icon>
            </div>
            <div class="bg-danger  d-flex align-items-center justify-content-center" style="width: 30px;height: 30px;border-radius:5px;"><mat-icon class="text-white" (click)="toggleisCreateNew()">close</mat-icon></div>
        </div>
    </div>
    <div *ngIf="!isCreateNew" class="d-flex justify-content-end mb-3">
        <mat-icon (click)="toggleisCreateNew()">edit</mat-icon>
    </div>
    <div *ngFor="let item of dataRoute">
        <div class="d-flex p-2 justify-content-between">
            <div class="d-flex align-items-center ">
                <mat-icon class="mx-1">map</mat-icon>
                {{item.routeName}}</div>
            <div>
                <mat-icon (click)="openDeleteDialog(item.routeId)" class="text-danger">delete</mat-icon>
            </div>
        </div>
    </div>
    
</div>
