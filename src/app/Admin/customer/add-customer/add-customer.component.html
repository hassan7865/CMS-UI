
    <div class="d-flex justify-content-between p-4 pb-2" style="background-color: #5236c2;">
        <h3 class="text-white ">Create Customer</h3>
        <button mat-button mat-dialog-close>
            <mat-icon class="text-white">close</mat-icon>
        </button>
      
    </div>
    <form class="p-4" [formGroup]="createCustomerForm"  (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label  class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="Name">
          <span class="text-danger" *ngIf="createCustomerForm.get('Name').hasError('required') && createCustomerForm.get('Name').touched">Name is required</span>
        </div>

        <div class="mb-3">
          <label class="form-label">User Name</label>
          <input type="text" class="form-control"  formControlName="userName">
          <span class="text-danger " *ngIf="createCustomerForm.get('userName').hasError('required') && createCustomerForm.get('userName').touched">User Name is required</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="email">
          <span class="text-danger " *ngIf="createCustomerForm.get('email').hasError('required') && createCustomerForm.get('email').touched">Email is required</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="Password">
          <span class="text-danger " *ngIf="createCustomerForm.get('Password').hasError('required') && createCustomerForm.get('Password').touched">Password is required</span>
        </div>

        <!-- <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <div class="input-group" >
            <input type="tel" #phoneInput>
          </div>
          <span class="text-danger " *ngIf="createCustomerForm.get('phoneNumber').hasError('required') && createCustomerForm.get('phoneNumber').touched">Phone Number is required</span>
        </div> -->

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="number" class="form-control" formControlName="phoneNumber">
          <span class="text-danger" *ngIf="createCustomerForm.get('phoneNumber').hasError('required') && createCustomerForm.get('phoneNumber').touched">Phone Number is required</span>
        </div>


        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="VendorAddress">
          <span class="text-danger " *ngIf="createCustomerForm.get('VendorAddress').hasError('required') && createCustomerForm.get('VendorAddress').touched">Address is required</span>
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="IsLoading || createCustomerForm.invalid">
                <span *ngIf="IsLoading" class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
                <span>{{IsLoading? "Loading...": "Submit"}}</span>
            </button>
        </div>
      </form>
