   <h1 class="fw-bold">Customer</h1>

    <button (click)="openDialog()" *ngIf="!IsLoading" class="btn btn-dark mt-3 d-flex justify-content-center align-items-center gap-1"> <mat-icon>supervisor_account</mat-icon> Create</button>
   
    <div *ngIf="IsLoading" class="d-flex justify-content-around align-items-center" style="height: 250px; margin: 150px;">
     <app-loader></app-loader>
   </div>
    <div class="card mt-3" *ngIf="!IsLoading">
     
     <p-table 
     [value]="dataCustomer"
     [tableStyle]="{'min-width': '60rem'}"
     [paginator]="true"
     [rows]="5"
     [showCurrentPageReport]="true"
     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
     [rowsPerPageOptions]="[5, 10, 20]"
     >
         <ng-template pTemplate="header">
             <tr>
                 <!-- <th pSortableColumn="vendorName" style="width:20%">Name <p-sortIcon field="vendorName"></p-sortIcon></th>
                 <th pSortableColumn="vendorEmail" style="width:20%">Email <p-sortIcon field="vendorEmail"></p-sortIcon></th>
                 <th pSortableColumn="vendorAddress" style="width:20%">Address <p-sortIcon field="vendorAddress"></p-sortIcon></th>
                 <th  style="width:20%">Edit</th>
                 <th style="width:20%">Delete</th> -->
                 <th pSortableColumn="vendorName" style="width:20%">Name <p-sortIcon field="vendorName"></p-sortIcon></th>
                  <th pSortableColumn="vendorEmail" style="width:20%">Email <p-sortIcon field="vendorEmail"></p-sortIcon></th>
                  <th pSortableColumn="vendorAddress" style="width:20%">Adddress <p-sortIcon field="vendorAddress"></p-sortIcon></th>
                  <th  style="width:20%">Edit</th>
                  <th style="width:20%">Delete</th> 
                </tr>
         </ng-template>
         <ng-template pTemplate="body" let-item>
             <tr>
                 <td>{{item.vendorName}}</td>
                 <td>{{item.vendorEmail}}</td>
                 <td>{{item.vendorAddress}}</td>
                 <td><button class="btn btn-primary d-flex justify-content-center align-content-center " (click)="editCustomer(item.vendorId)"><mat-icon>edit</mat-icon></button></td>
                 <td><button class="btn btn-danger d-flex justify-content-center align-content-center " (click)="deleteCustomer(item.vendorId)"><mat-icon>delete</mat-icon></button></td>
             </tr>
         </ng-template>
         <ng-template pTemplate="paginatorleft">
           <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
       </ng-template>
       <ng-template pTemplate="paginatorright">
           <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
       </ng-template>
     </p-table>
 </div>
